<html>
<head>
<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<div class="account-form">
 <h1><center>Fill Registeration Form</h1>
 <div class="form">
     <form class="login_form">
        <table cellpadding="8">
        <tr>
           <td> <b>Enter Name</td>
           <td><center> <input type="text" placeholder="username"></td>
        </tr>
        <tr>
           <td> <b>Enter Password</td> 
           <td> <input type="password" placeholder="password"/></td>
        </tr>
        <tr>
           <td> <b>Enter Age</td> 
           <td> <input type="number" placeholder="Age"></td>
        </tr>
        <tr>
           <td> <b>Gender</td> 
           <td> <select> <option value="Male">MALE</option><option value="Female">FEMALE</option><option value="Transgender">TRANSGENDER</option></select></td>
        </tr>
        <tr>
           <td> <b>Enter Email-id</td> 
           <td> <input type="text" placeholder="Email-id"></td>
        </tr>
        <tr>
           <td> <b>Enter Aadhar No.</td> 
           <td> <input type="number" placeholder="Aadhar Number"/></td>
        </tr>
        <tr>
           <td> <b>Enter Mobile Number</td> 
           <td> <input type="number" placeholder="Mobile Number	"/></td>
        </tr>
        <tr>
           <td><b>Address</b>       
           <td><textarea rows="4" cols="20" placeholder="Enter Address	"></textarea></td>
        </tr>
        <tr>
            <td><button type="submit"  value="Submit">Submit</button></td>
            <td><button type="reset"  value="Reset">Reset</button></td>
        </tr>
        </table>
        <p class="message">Already registered? <a href="front.html">  Login now!!</a></p>
      </form>
  </div>
</div>
</body>
</html>
